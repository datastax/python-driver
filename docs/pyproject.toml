[tool.poetry]
name = "python-driver-docs"
version = "0.1.0"
description = "ScyllaDB Python Driver Docs"
authors = ["Python Driver Contributors"]
package-mode = false

[tool.poetry.dependencies]
eventlet = "^0.33.3"
futures = "2.2.0"
gevent = "^23.9.1"
gremlinpython = "3.4.7"
python = "^3.10"
pygments = "^2.18.0"
recommonmark = "0.7.1"
redirects_cli = "~0.1.2"
sphinx-autobuild = "^2024.4.19"
sphinx-sitemap = "^2.6.0"
sphinx-scylladb-theme = "^1.8.1"
sphinx-multiversion-scylla = "^0.3.1"
Sphinx = "^7.3.7"
scales = "^1.0.9"
six = ">=1.9"
tornado = ">=4.0,<5.0"
scylla-driver = { path = "../", develop = true }


[build-system]
requires = ["poetry>=1.8.0"]
build-backend = "poetry.masonry.api"
